<h1>세라핀</h1>
<h3>역할:마법사</h3>
<p>"널 위한 노래야!" <br>
자운 출신의 부모를 둔 세라핀은 필트오버에서 태어나 다른 사람의 영혼의 소리를 들을 수 있다. <br>
세상이 그녀에게 노래하고 그녀 또한 답가를 불렀다. <br>
어린 시절에는 이 소리가 그녀를 억눌렀지만 이제 그녀는 영감을 위해 소리를 이끌어내고 혼돈을 협화음으로 바꿀 수 있게 되었다. <br>
세라핀은 두 도시를 위해 공연하며 시민들에게 그들은 혼자가 아니고 함께일 때 더 강하며, 그들의 잠재력은 무한하다는 것을 일깨워준다.</p><br>

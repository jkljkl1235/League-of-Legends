<h1>질리언</h1>
<h3>역할: 서포터 / 마법사</h3>
<p>"다가올 미래의 상실을 미리 알게 되는 것보다 더 슬픈 일은 없을 것이오." <br>
이케시아 통치 의회의 일원이었던 질리언은 시간 자체에 숙달하고자 하는 위대한 원소 마법사다. <br>
공허로부터 동포들을 구하고자 힘을 사용한 이후로 주변의 시간을 조종하며 과거, 현재, 미래 사이를 떠돌고 있다. <br>
질리언은 룬테라의 신비에 싸인 창조로부터 피할 수 없는 듯한 종말까지 모든 시간을 끝없이 헤매며 고향의 멸망을 되돌리고자 노력하고 있다.</p><br>

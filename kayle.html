<h1>케일</h1>
<h3>역할:전사 / 서포터</h3>
<p>"완벽한 인간은 없지. 하지만 난 인간이 아냐." <br>
룬 전쟁이 한창일 때 태어난 케일은 정의의 성위인 어머니의 뜻을 이어받아 신성한 불꽃의 날개를 펴고 정의를 실현하기 위해 싸웠다.<br> 
그리고 쌍둥이 동생 모르가나와 함께 데마시아의 수호자로 수년간 추앙받았다. <br>
그러나 인간들의 반복된 실수에 환멸을 느낀 케일은 결국 데마시아를 영원히 떠나고 말았다. <br>
불타는 검을 휘두르며 악을 심판하는 케일의 이야기는 데마시아의 전설이 되었고, 여전히 많은 이들은 케일의 재림을 간절히 바라고 있다.</p><br>

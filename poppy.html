<h1>뽀삐</h1>
<h3>역할:탱커/전사 </h3>
<p>''영웅이라뇨, 전 그저 망치를 든 요들일 뿐이에요.'' <br>
룬테라에는 용맹한 챔피언이 넘쳐나지만 뽀삐만큼 끈기 넘치는 이는 찾아보기 힘들다.<br>
 제 키의 두 배는 되는 망치 오를론을 들고 다니는 뽀삐는 오랫동안 망치의 정당한 주인이자 전설의 주인공인 데마시아의 영웅을 찾아 비밀스럽게 헤매고 있다. <br>
그 때까지 뽀삐는 충실히 전투로 돌격해 망치를 크게 휘둘러 왕국의 적을 모두 날려 버린다.</p><br>

<h1>아이번</h1>
<h3>역할: 서포터/ 마법사</h3>
<p>''버섯의 영민함이란!'' <br>
자연의 아버지로 잘 알려진 아이번 브램블풋은 룬테라 전역의 숲을 돌아다니며 생명을 가꾼다. <br>
반은 인간, 반은 나무의 형상을 한 그는 자연의 비밀을 속속들이 알고 있을 뿐 아니라 땅에서 자라고, 하늘을 날고, 초원을 달리는 모든 것과 깊은 친분을 맺고 있다.<br> 
아이번은 자연 속에서 만나는 모든 이에게 자신만의 지혜를 나누어 주고, 숲을 풍성하게 가꾸며, 때로는 입이 가벼운 나비들에게 비밀을 맡기기도 한다.</p><br>

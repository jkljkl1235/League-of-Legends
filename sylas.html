<h1>사일러스</h1>
<h3>역할:마법사 / 암살자</h3>
<p>"난 반역자가 아니야. 진정한 데마시아인이지." <br>
데마시아의 빈민 구역, 드레그본에서 자란 사일러스는 위대한 도시의 어두운 면을 상징한다. <br>
숨겨진 마력을 탐지하는 능력을 지닌 사일러스는 어렸을 때 마력척결관들의 눈에 띄지만, 결국 마력척결관을 상대로 마력을 사용하면서 감옥에 갇힌다.<br> 
감옥에서 탈출한 사일러스는 이제 불굴의 혁명가로 살며 한때 자신이 섬겼던 왕국을 파괴하기 위해 주변 사람들의 마법을 이용한다. <br>
추방자들로 이루어진 사일러스의 마법사 군단은 날로 그 기세를 더해가는 듯 보인다.</p><br>

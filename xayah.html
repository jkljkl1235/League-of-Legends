<h1>자야</h1>
<h3>역할:원거리</h3>
<p>“깃털에 찔려본 적은 있고?”<br>
 바스타야 혁명을 일으키고 싶어하는 자야는 치명적인 정확성을 자랑하는 전사이다.<br>
  민첩한 몸놀림과 간교할 정도로 예리한 두뇌를 갖추었고, 칼날보다 날카로운 깃털로 자신을 막아서는 것은 모조리 베어버린다. <br>
  한때는 점점 수가 줄어들고 있는 바스타야 종족을 구해내기 위해 혼자만의 전쟁을 수행했으나, 이제는 동지이자 연인인 라칸과 늘 함께 싸운다. <br>
둘은 바스타야 종족을 보호하고 먼 옛날 바스타야 종족이 누리던 영광을 되찾기 위해 노력하고 있다.</p><br>

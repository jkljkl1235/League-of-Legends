<h1>시비르</h1>
<h3>역할:원거리</h3>
<p>“금화든 은화든 상관 없어. 보수만 짭짤하면 그만이지.” <br>
시비르는 슈리마 사막 지대에서 명성이 자자한 용병 대장이다. <br>
전설에 등장할 법한 보석 박힌 십자날 검을 휘두르며 숱한 전투에서 승리, 비싼 의뢰비를 지불한 고객들을 실망시킨 적이 없다. <br>
또한 시비르는 옛 슈리마 제국의 지하묘지에 잠들어 있는 보물을 찾아내는 일에도 남다른 자부심을 갖고 있다. <br>
물론 두둑한 보상금을 받아내는 것도 잊지 않지만… 슈리마 제국을 이끌었던 고대의 존재들이 돌아오면서, 시비르도 운명의 갈림길에 놓이게 된다.</p><br>

<h1>아펠리오스</h1>
<h3>역할:원거리</h3>
<p>"운명을 부정할수록 우리의 믿음은 굳건해져." <br>
- 알룬 달 그림자에서 나타나는 아펠리오스는 음울한 적막 속에서 적을 쓰러뜨린다.<br>
정확한 조준과 총성만이 그의 목소리를 대신한다. <br>
독에 중독되어 말을 할 수 없게 되었지만 머나먼 사원에 있는 쌍둥이 여동생 알룬이 그를 인도하며 월석의 힘을 그의 손에 쥐여 준다. <br>
하늘에서 달이 빛나는 한 아펠리오스는 결코 혼자가 아니다.</p><br>

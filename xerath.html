<h1>제라스</h1>
<h3>역할:마법사 / 암살자</h3>
<p>“노예 시절의 시련이 영겁의 시간 동안 나를 단련시켰다. 이제 지배자가 될 차례다.” <br>
고대 슈리마의 초월한 마법사 제라스는 신비의 에너지가 석관의 파편에 둘러싸인 형상을 하고 있다. <br>
그는 사막 아래의 고대 감옥 속에 수천 년 동안 갇혀 있다가 슈리마 제국의 부활과 함께 자유의 몸이 되었다. <br>
막강한 힘을 손에 넣은 제라스는 응당 자신의 것이라 여기는 것들을 찬탈하고 신흥 문명 정복으로 자신만의 제국을 세우고자 광기의 질주를 시작한다.</p><br>

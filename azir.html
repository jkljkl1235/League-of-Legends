<h1>아지르</h1>
<h3>역할:마법사 / 원거리</h3>
<p>“룬테라의 찬란한 대제국, 슈리마. 그 영광을 기필코 되살리리라.”<br> 
불멸을 꿈꾸던 고대 슈리마의 거만한 황제, 아지르. <br>
그의 오만은 생애 최전성기에 그를 배반과 죽음으로 몰아 넣었다. <br>
그 후 수천 년이 흘렀고, 아지르는 가공할 힘을 지닌 초월체로 다시 태어났다. <br>
사막 아래 묻혀 있던 그의 도시가 지표면 위로 솟아 오르는 장관을 목도하며 아지르는 슈리마 제국의 옛 영광을 되살리겠다고 다짐한다.</p><br>

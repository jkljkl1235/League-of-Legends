<h1>피들스틱</h1>
<h3>역할:마법사 / 서포터</h3>
<p>"녀석이 우릴 쫓고 있어. 우리가 뭘 두려워하는지 알고 있는 거야." ~ 이름 없는 희생자<br>

룬테라에 무시무시한 고대의 무언가가 깨어났다.<br>
시간을 초월한 공포의 존재 피들스틱은 불안에 동요하는 인간 사회의 끝자락에 나타나 겁먹은 희생자들을 양분으로 삼는다.<br>
앙상하고 투박한 모습의 이 생물은 삐죽삐죽한 낫을 휘두르며 공포를 거둬들이고, 살아남은 불행한 자들의 정신을 산산이 조각낸다.<br>
까마귀 울음소리와 인간을 닮은 형상의 속삭임을 조심하라... 피들스틱이 돌아온 것이다.</p><br>

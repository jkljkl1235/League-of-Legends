<h1>볼리베어</h1>
<h3>역할:전사 / 탱커</h3>
<p>"인간들은 전통을 잊어버렸겠지만, 전통은 놈들을 잊지 않았지." <br>
추종자들에게 볼리베어는 여전히 폭풍 그 자체이다.<br>
 강력하고 야만적이며 고집스러울 정도로 단호한 그는 프렐요드의 동토에 필멸자들이 나타나기 전부터 존재했다. <br>
 다른 반신들과 함께 일구어낸 그 땅을 무척이나 아끼는 볼리베어는 나약하기 그지없는 문명의 발달을 극도로 혐오했고, 결국 거칠고 폭력적이었던 옛 전통을 되찾기 위해 싸움을 시작한다.<br> 
그 앞을 가로막는 자는 누구든 볼리베어의 이빨과 발톱, 천둥의 위력을 맛보게 될 것이다.</p><br>

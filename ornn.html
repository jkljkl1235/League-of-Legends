<h1>오공</h1>
<h3>역할:탱커 / 전사</h3>
<p>“대화는 이만하면 됐네.” <br>
오른은 대장장이의 일과 그 솜씨를 관장하는 프렐요드의 반신으로, 화산 아래에 있는 용암 동굴 속에 거대한 불꽃 대장간을 짓고 홀로 작업에 몰두한다.<br> 
오른이 광석을 녹이고 제련하여 제작하는 물건들은 비할 데 없이 우수한 품질을 자랑한다. <br>
혼자서 밤낮없이 일하는 것을 좋아하지만 다른 신들, 특히 볼리베어가 대지를 걸어다니며 필멸자들을 좌지우지하려 들 때면 대장간에서 나온다. <br>
그러고는 믿음직스러운 망치를 휘두르거나 아예 화산의 힘을 불러내어 그들이 제자리로 돌아가게 만든다.</p><br>

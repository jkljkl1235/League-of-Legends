<h1>칼리스타</h1>
<h3>역할:원거리</h3>
<p>"비겁한 배신자 족속들... 각오해라. 우리의 증오가 타오른다." <br>
영원불멸의 혼령이자 분노와 응징의 화신인 칼리스타는 철갑을 두른 악몽으로 그림자 군도에서 나타나 기만자와 배신자들을 사냥한다. <br>
배신당한 자들은 피맺힌 외침으로 복수를 갈망하지만, 오직 영혼까지 내놓을 각오가 된 자들만 칼리스타의 목소리를 들을 수 있다. <br>
칼리스타의 분노를 산 자는 절대 무사할 수 없으며, 오직 영혼을 꿰뚫는 창날의 차가운 불꽃만이 이 죽음의 사냥꾼과 맺은 계약을 끝낼 수 있다.</p><br>

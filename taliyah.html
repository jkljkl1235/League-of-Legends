<h1>탈리야</h1>
<h3>역할:마법사</h3>
<p>“이 세상은 우리가 창조한 것들이 한데 엮인 곳이죠.” <br>
슈리마의 떠돌이 마법사 탈리야는 10대의 호기심과 어른으로서의 책임 사이에서 괴로워한다.<br>
 탈리야는 자신 안에서 커져 가는 힘의 본질을 깨닫기 위해 발로란 전역을 누빈 끝에, 최근에는 자신의 부족을 보호하기 위해 돌아왔다.<br>
  탈리야의 여린 마음을 약점으로 착각한 사람들은 호되게 대가를 치렀다. <br>
탈리야의 천진난만한 모습 뒤에는 산도 움직이는 불굴의 의지와 대지도 흔드는 강인한 정신이 있기 때문이다.</p><br>

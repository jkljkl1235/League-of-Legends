<h1>소라카</h1>
<h3>역할: 서포터/마법사 </h3>
<p>"당신 앞에 놓인 건 두 갈래 길. 하지만 한쪽만 택해야 해요." <br>
소라카는 폭력을 선호하는 본능과 무지함 때문에 고통을 겪고 있는 필멸자들을 보호하기 위해 자신의 불멸성을 포기하고 천상계를 떠나 룬테라를 방랑하고 있다.<br> 
마주치는 모든 이에게 연민과 자비의 덕목을 전파하려 애쓰고, 방향을 잃은 자들을 안내하며, 상처 입은 자들을 치유한다. <br>
룬테라의 온갖 갈등 상황을 목격했음에도, 소라카는 아직 룬테라 주민들이 자신들의 가능성을 온전히 찾아내지 못했을 뿐이라고 믿고 있다.</p><br>

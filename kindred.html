<h1>킨드레드</h1>
<h3>역할:원거리</h3>
<p>''다시 말해봐, 양아, 뭐가 우리 거라고?'' <br>
''전부, 전부 다야, 늑대야.'' <br>
킨드레드는 따로지만 언제나 함께인 죽음의 양면을 지닌 존재다. <br>
운명을 받아들인 자에게는 양의 화살로 빠른 죽음을 선사하고, 운명을 거부하고 도망치는 자에게는 늑대가 달려드는 잔혹한 최후를 안겨준다. <br>
룬테라에서는 지역마다 킨드레드의 본성에 다른 의미를 부여했지만, 필멸의 존재라면 결국 진정한 죽음을 선택해야만 한다는 점은 같았다.</p><br>

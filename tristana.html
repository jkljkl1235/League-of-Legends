<h1>트리스타나</h1>
<h3>역할:원거리 /암살자</h3>
<p>''내 대포랑 인사해!'' <br>
다른 많은 요들이 발견, 발명, 또는 그저 장난에 기력을 쏟지만, 트리스타나는 언제나 위대한 전사가 되기 위해 모험을 떠나는 꿈을 꿨다. <br>
트리스타나는 룬테라, 룬테라의 파벌, 그리고 전쟁 이야기를 즐겨 들었고, 요들도 얼마든지 전설이 될 수 있다고 생각했다.<br>
 트리스타나는 이제 세계에 첫 발을 내딛으며, 든든한 대포 '부머'를 들고 변함없는 용기와 낙관적인 성격으로 전장에 뛰어 든다.</p><br>

<h1>쉬바나</h1>
<h3>역할:전사 / 탱커</h3>
<p>“나는 서로 다른 두 세계에서 왔지만 그 어느 곳에도 속하지 않는다.” <br>
심장 속에 강력하고 순수한 원소 마법의 힘을 품고 있는 쉬바나는 평소에 인간의 모습을 하고 있으나, 필요할 경우 무시무시한 용으로 변신해 불타오르는 숨결로 적을 불태운다.<br> 
왕자 자르반 4세의 목숨을 구해준 덕분에 그의 친위대에 들어갈 수 있었지만, 자신을 향해 의심의 눈길을 보내는 데마시아인들의 신임을 얻는 일이 쉽지만은 않다.</p><br>

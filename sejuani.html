<h1>세주아니</h1>
<h3>역할:탱커 / 전사</h3>
<p>"나는 얼음에서 태어나 폭풍 속에서 빚어져 혹한으로 단련됐다." <br>
잔혹하고 무자비한 전쟁의 어머니, 세주아니가 이끄는 겨울 발톱 부족은 프렐요드에서도 가장 두려운 부족 중 하나로 꼽힌다.<br> 
세주아니의 부족은 자연과의 필사적인 투쟁을 통해 생존하고 녹서스와 데마시아, 아바로사를 약탈하면서 혹독한 겨울을 난다. <br>
세주아니는 아무리 위험한 전투라고 할지라도 자신의 드류바스크 멧돼지 브리슬을 타고 공격을 진두지휘하며 얼음 정수 철퇴를 휘둘러 적을 얼리고 산산조각 낸다.</p><br>

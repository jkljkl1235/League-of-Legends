<h1>오공</h1>
<h3>역할:전사/ 탱커</h3>
<p>“막아보시지!” <br>
오공은 바스타야로, 자신의 뛰어난 힘, 민첩성과 지혜로 상대방을 혼란에 빠뜨려 유리한 고지를 차지하는 악동이다. <br>
마스터 이로 알려진 평생지기를 찾은 뒤, 오공은 우주류로 알려진 고대 무술의 마지막 제자가 되었다. <br>
마법봉으로 무장한 오공은 아이오니아의 파멸을 막고자 한다.</p><br>

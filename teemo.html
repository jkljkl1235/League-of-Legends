<h1>티모</h1>
<h3>역할:원거리 /암살자</h3>
<p>''명랑한 동족 같을 때도 있고 감정 없는 살인자 같을 때도 있지만, 티모만한 친구도 없지.'' - 트리스타나<br>

어떤 위협에도 꿈쩍 않는 티모는 끝 모를 적극성과 쾌활함으로 세상을 정찰한다.<br>
티모는 확고한 도덕성을 가진 요들로, 밴틀 시티의 정찰대 강령을 따르는 것을 자랑스럽게 여긴다.<br>

강령을 얼마나 열심히 따르는지 그의 행동이 가져올 더 넓은 결과를 깨닫지 못하기도 한다.<br>
더러 정찰대의 존재에 의문을 품는 자들도 있지만, 한 가지는 분명하다. 티모의 신념은 절대 얕잡아봐서는 안 된다.</p><br>

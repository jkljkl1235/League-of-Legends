<h1>트린다미어</h1>
<h3>역할:전사 /암살자</h3>
<p>''분노는 나의 무기다.'' <br>
한때 트린다미어는 걷잡을 수 없는 분노와 증오의 힘을 원동력 삼아, 자신을 기다리고 있는 암울한 미래에 대비하기 위해 북방의 위대한 전사들과 겨루며 스스로 길을 개척해갔다. <br>
부족민들을 몰살한 어둠의 존재에게 복수를 다짐한 트린다미어는 최근 아바로사 부족의 지도자인 애쉬와 혼인하여 동맹 관계를 맺었다. <br>
트린다미어는 아무리 불리한 전투에서도 동맹군을 승리로 이끌었으며, 수없이 많은 전투에서 보여준 초인적인 힘과 불굴의 용기는 가히 전설적이라 할 수 있다.</p><br>

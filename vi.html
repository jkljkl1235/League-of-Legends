<h1>바이</h1>
<h3>역할:전사 / 암살자</h3>
<p>"자, 어렵게 가든가... 그래, 어렵게 가는 방법밖에 없어." <br>
자운의 암흑가에서 범죄를 일삼던 다혈질 성격의 바이는 충동적이고 성급한 데다 권위에 대한 존중이라고는 눈곱만큼도 없다.<br>
어릴 적부터 혼자 자라다시피 한 그녀는 생존 본능이 치열하고 유머감각은 사악할 만큼 냉소적이다. <br>
하지만 이제 바이는 필트오버의 평화 유지를 위해 보안관이 되어 육중한 벽을 단숨에 부술 만큼 무시무시한 마법공학 건틀릿을 휘두르며 범죄자를 색출하고 있다.</p><br>

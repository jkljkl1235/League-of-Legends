<h1>일라오이</h1>
<h3>역할:전사 / 탱커</h3>
<p>''지혜는 우릴 번쩍 정신차리게 해주지.'' <br>
대 크라켄 신의 여사제, 나가카보로스 신을 섬기는 '진리의 사도' 일라오이는 건장한 체격만큼이나 굳건한 신앙심을 지녔다. <br>
거대한 황금빛 성상을 솜인형처럼 가볍게 다루며 상대의 몸과 영혼을 분리하는 모습은 보는 이를 압도하고 적들의 얼을 빼놓기에 충분하다. <br>
그래도 전장에서 일라오이에게 덤벼보겠다면, 바다뱀 군도의 신이 그녀와 함께 한다는 사실을 명심해야 한다.</p><br>

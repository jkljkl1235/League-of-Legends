<h1>우디르</h1>
<h3>역할:전사 /탱커</h3>
<p>''대자연의 의지가 우리를 통해 이루어지리라.'' <br>
프렐요드 고대 정령의 힘을 부여받은 우디르는 단순한 인간 이상의 존재이다.<br>
 그는 고대 정령의 능력을 이용해 민첩성, 생명력, 흉포함을 자유자재로 다룬다. <br>
우디르는 이 힘의 조화를 통해 자연의 질서를 어지럽히려는 자들을 물리친다.</p><br>

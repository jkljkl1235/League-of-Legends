<h1>블라디미드</h1>
<h3>역할:마법사 / 탱커</h3>\
<p>세월이 흐를수록 더 현명해졌지만, 인내심은 부족해지더군. <br>
필멸자의 피에 굶주린 악마 같은 존재 블라디미르는 녹서스 건국 초기부터 제국의 정사에 관여해 왔다. <br>
그는 비정상적인 수명 연장과 혈마법을 통해 다른 이의 정신과 육체를 제 것인 듯 손쉽게 통제할 수 있다. <br>
그는 이 능력을 이용해 녹서스 귀족들의 화려한 사교 모임에서 명성을 날리며 광적인 지지 세력을 구축하는 한편, 뒤에서는 적들의 피 한 방울 까지도 잔인하게 말려 버린다.</p><br>

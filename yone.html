<h3>역할:암살자</h3>
<p>"그들의 눈에는 내 가면만 보이지. 내 눈에는 그들의 공포만 보이더군." <br>
생전에 야스오의 이부형제였던 요네는 마을 검술 학교에서 촉망받는 학생이었다.<br> 
그러나 형제의 손에 죽음을 맞이한 후 영혼 세계의 악령에 쫓기자 악령의 검으로 악령을 죽일 수밖에 없었다.<br>
 악령의 가면을 써야 하는 저주를 받게 된 요네는 자신이 어떤 존재가 되었는지 알아내기 위해 쉬지 않고 그 악령과 같은 존재들을 뒤쫓는다.</p><br>

<h1>오리아나</h1>
<h3>역할:마법사 / 서포터</h3>
<p>''나랑 춤추자 구체야, 모두 잊고 춤을 추는 거야.'' <br>
오리아나는 한 때 살아있는 육신을 가진 호기심 많은 소녀였지만, 이제는 몸 전체가 시계태엽 장치로 만들어진 놀라운 기술의 산물이다. <br>
자운 하층부에서 사고를 당한 후 위독해진 오리아나는 부전 상태에 빠진 신체를 정교한 인공 장치로 하나둘씩 교체해야 했다. <br>
이제 마법공학 무기를 담은 강력한 황동 구체와 함께 오리아나는 필트오버를 비롯해 온 세상에 있는 불가사의를 자유롭게 탐험한다.</p><br>

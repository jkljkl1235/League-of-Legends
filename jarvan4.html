<h1>자르반</h1>
<h3>역할:전사 /탱커</h3>
<p>“세 치 혀로 지배자가 될 수 있을지는 몰라도, 역사를 만드는 것은 오직 행동뿐이다.” <br>
자르반 4세는 데마시아 국왕의 하나뿐인 아들이자 정식 왕위 계승자다. <br>
데마시아의 귀감이 되어 왕국의 가치를 몸소 실천하는 그는 자신을 향한 주변의 높은 기대와 전장에서 실력을 증명하고자 하는 자신의 욕망 사이에서 힘겨워한다. <br>
뛰어난 전투 실력뿐만 아니라 가공할 용기, 몸을 사리지 않는 투지로 병사들에게 모범이 되는 자르반 4세는 데마시아 왕가의 깃발을 높이 치켜들고 향후 백성들을 이끌 지도자의 모습을 갖추어 간다.</p><br>

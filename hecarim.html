<h1>해카림</h1>
<h3>역할:전사 /탱커</h3>
<p>"저들의 대열을 무너뜨리고 가차 없이 추격하라. 산 자들을 짓밟고 놈들의 두려움을 먹어 치워라."<br>

헤카림은 반인반수의 몸을 한 유령으로, 저주를 받아 산 자들의 영혼을 끝없이 추적한다. 한때 자부심 넘치는 기사였지만, 축복의 빛 군도에 그림자가 드리우고 대몰락이 시작됐을 때 기사단원들과 함께 파멸의 기운에 휩쓸리고 만다.<br>

지금도 검은 안개가 룬테라를 뒤덮을 때면 어김없이 나타나 무자비한 돌격을 일삼으며 철갑을 두른 말발굽으로 적들을 짓밟는다.</p><br>

<h1>요릭</h1>
<h3>역할:전사 / 탱커</h3>
<p>“비명에 휩싸인 나의 군도여....” <br>
오래 전 잊혀진 종교 교단의 마지막 생존자 요릭은 망자를 거느리는, 축복이자 저주인 능력을 소유하고 있다. <br>
그에게로 몰려드는 썩은 시체와 울부짖는 영혼은 그림자 군도에 발이 묶인 그의 유일한 동반자다. <br>
대몰락의 저주로부터 조국을 구원하겠다는 신성한 뜻을 품고 있지만 그의 행동은 괴이하기만 하다.</p><br>

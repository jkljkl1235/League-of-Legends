<h1>아리</h1>
<h3>역할:마법사 / 암살자</h3>
<p>“인간의 감정은 가장 심오한 마법보다도 변화무쌍해.” <br>
룬테라가 가진 잠재력과 선천적으로 연결된 아리는 마법을 순수한 에너지의 구체로 변환할 수 있는 바스타야다. <br>
아리는 먹잇감의 감정을 질리도록 조종하며 가지고 놀다가 마지막에 생명의 정수를 흡수하는 것을 즐긴다. <br>
타고난 포식자지만, 먹어치우는 영혼에 담긴 기억의 편린을 받아들일 때마다 거기에 감정 이입하게 된다.</p><br>

<h1>피오라</h1>
<h3>역할:전사 /암살자</h3>
<p>''명예를 걸고 널 처단하러 왔다. 네겐 명예 따윈 없지만, 그렇다고 죽음을 피할 순 없을 거다.''<br>

발로란을 통틀어 가장 무시무시한 데마시아 왕국의 결투가, 피오라.<br>
푸른 강철 레이피어를 다루는 솜씨만큼이나 가차없는 태도와 재빠른 머리 회전으로 유명한 그녀는<br>
아버지가 일으킨 스캔들로 집안의 명성이 땅에 떨어진 후 가문의 지배권을 넘겨받았다.<br>

로렌트 가문의 명성은 더럽혀진 지 오래지만, 피오라는 가문의 명예를 되찾고<br>
데마시아의 위대한 가문으로 일궈온 자리를 되찾기 위해 온 힘을 다하고 있다.</p><br>

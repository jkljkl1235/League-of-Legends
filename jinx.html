<h1>징크스</h1>
<h3>역할:원거리</h3>
<p>“화끈한 폭발물이야말로 여자들의 좋은 친구지!” <br>
자운 출신의 충동적이고 격정적인 범죄자 징크스. <br>
난장판을 벌이는 재미로 살며, 결과 따위는 안중에 없다. <br>
살상 무기를 다수 보유한 그녀가 떠난 자리는 화려하고 요란한 폭발로 공포의 아수라장이 된다. <br>
징크스는 지루함을 끔찍이 싫어하고 가는 곳 어디에나 특유의 대혼란을 화끈하게 일으킨다.</p><br>

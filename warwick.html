<h1>워윅</h1>
<h3>역할:전사 /탱커</h3>
<p>“피를 흘려라… 야수를 보여주지!” <br>
자운의 잿빛 골목을 무대로 사냥감을 찾는 괴수 워윅. <br>
극한의 고통을 동반하는 각종 실험으로 완전히 변형된 그의 육체는 약품통, 펌프, 여러 기계가 결합된 복잡한 시스템과 연결되어 있으며, 정맥에는 연금술을 통해 조합한 분노가 주입된다.<br> 
어두운 그림자 속에서 느닷없이 튀어나오곤 하는 그는 사람들을 위협하는 도시의 범죄자들을 단숨에 사냥한다. <br>
피 냄새를 맡고 나면 이성을 잃고 마는 워윅.<br>
 조금이라도 피를 흘린 자는 그 누구도 워윅의 손아귀에서 벗어날 수 없다.</p><br>

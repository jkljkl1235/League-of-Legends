<h1>트런들</h1>
<h3>역할:전사/ 탱커</h3>
<p>''이길 수 없으면 속이고, 속일 수 없으면 이겨라.''<br>
 트런들은 몸집이 크고 교활한데다 잔인한 면모를 두루 갖춘 트롤로, 일단 트런들이 몽둥이를 들면 굴복시키지 못할 상대는 없다.<br> 
 심지어 프렐요드 전역을 통틀어서 말이다. <br>
 영역 본능이 매우 강한 트런들은 자신의 영토에 발을 디딘 멍청한 자들을 쫓아가서, 거대한 얼음 정수의 몽둥이를 들고 적을 뼛속까지 얼린 채 서서히 죽어가는 모습을 보고 껄껄 웃는다.</p><br>

<h1>빅토르</h1>
<h3>역할:마법사</h3>
<p>“기계 심장은 박동을 멈추지도, 감정으로 흔들리지도 않아. 그러니 누가 약해 빠진 인간의 육체 따위에 자기 목숨을 맡기겠는가?” <br>
새로운 기술 시대의 도래를 알리는 전령 빅토르는 인류의 진보에 평생을 바쳤다. <br>
인류의 지식수준을 한 단계 높이고자 하는 이상을 마음속에 간직한 채 기술의 영광된 진화만이 인간의 잠재력을 완전히 발현시킬 수 있는 유일한 방법이라고 믿는다. <br>
강철과 과학의 힘을 빌려 기계 인간으로 거듭난 빅토르는 인류의 밝은 미래를 구현하기 위해 온 힘을 다한다.</p><br>

<h1>아칼리</h1>
<h3>역할:암살자</h3>
<p>"겉모습이 위협적이면, 실력도 위협적인 게 좋겠지." <br>
킨코우 결사단과 그림자의 권이라는 지위를 버린 아칼리는 아이오니아인들에게 필요한 강력한 무기가 되어 홀로 싸우고 있다. <br>
스승 쉔의 가르침을 잊지 않은 채 아이오니아의 적을 하나씩 암살하기로 맹세했다.<br>
아칼리의 살행은 은밀할지 모르나 그녀의 메시지는 대륙 전체를 뒤흔든다. <br>
"경외하라. 나는 섬기는 이 없는 암살자다."</p><br>

<h1>케넨</h1>
<h3>역할:마법사 / 원거리</h3>
<p>''폭풍의 심장은 영원히 고동치며, 그에게 당한 이들은 자신의 패배를 영원히 기억할 것이다.'' <br>
케넨은 아이오니아의 균형을 수호하는 번개같이 빠른 집행자이기도 하지만, 킨코우 결사단에서 유일한 요들이기도 하다. <br>
작고 복실복실한 외모와는 달리 케넨은 수리검으로 일으키는 소용돌이 폭풍과 끝없는 열정으로 그 어떤 위협도 극복할 준비가 되어있다. <br>
케넨은 사부인 쉔과 함께 영적인 영역을 순찰하며 엄청난 번개의 힘으로 적을 쓰러뜨린다.</p><br>

<h1>아우렐리온 솔</h1>
<h3>역할:마법사</h3>
<p>“웅크리고. 찬양하고. 애원하지. 그래, 내가 기대했던 대로다.”<br>
 아우렐리온 솔은 천상의 경이로운 별들을 손수 빚어 한때 텅 비어있던 광활한 우주를 수놓았다. <br>
 그러나 이제 그는 속임수로 자신을 복종시킨 우주 제국의 명령에 따라 자신의 막강한 힘을 발휘해야 하는 처지가 되었다.<br> 
 별을 만들던 때로 돌아가려는 열망에 불타는 아우렐리온 솔은 자신의 자유를 되찾기 위해서라면 자신의 창조물인 별들을 하늘에서 없앨 각오마저 되어 있다.</p><br>

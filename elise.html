<h1>엘리스</h1>
<h3>역할:마법사 / 전사</h3>
<p>“미모는 곧 권력이며 그 어느 검보다도 빠르게 상대를 칠 수 있다.” <br>
엘리스는 녹서스 불멸의 요새 깊숙한 곳에 있는 저택에서 빛을 차단하고 은둔해 사는 치명적인 포식자다. <br>
필멸자 시절 그녀는 명문가의 안주인이였지만 끔찍한 반신에 물린 후 매혹적이면서도 무자비한 거미와 같은 존재가 되어 먹잇감을 거미줄로 끌어들였다.<br> 
영원한 젊음을 유지하기 위해 엘리스는 거부하기 힘든 유혹을 펼치며 무고한 이들을 사냥한다.</p><br>

<h1>키아나</h1>
<h3>역할:암살자</h3>
<p>“언젠가 모든 곳이 이샤오칸이 될 거야. 완벽한 여왕의 통치를 받는 영광스러운 제국.” <br>
키아나는 정글 도시 이샤오칸에서 윤 탈의 왕좌에 오르기 위해 무자비한 계획을 세우고 있다. <br>
부모님의 왕위 계승 서열 중 가장 아래인 키아나는 당당한 자신감과 전례 없는 원소 마법 능력을 갖춘 인재로, 앞을 가로막는 자는 누구든 용서하지 않는다.<br> 
키아나는 대지 자체를 자유자재로 조종할 수 있으며, 자신을 이샤오칸 역사상 가장 뛰어난 원소술사로 여긴다. <br>
그렇기에 자신에게 일개 도시가 아닌 제국을 지배할 자격이 있다고 믿는다.</p><br>

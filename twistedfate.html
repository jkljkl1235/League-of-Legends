<h1>트위스트 페이트</h1>
<h3>역할:마법사</h3>
<p>''잃을 염려가 없다면 도박이 아니다……''<br>
트위스티드 페이트는 악명 높은 카드의 달인이자 사기꾼이다. 뛰어난 도박 실력과 타고난 매력으로 발로란 어디에서나 부자와 어리석은 자들 모두에게 감탄과 원한을 한 몸에 사는 주인공이다.<br>
매사에 진지한 법이 없고, 태평하고 으스대는 얼굴에는 비웃는 듯한 미소마저 감돈다. 트위스티드 페이트의 소매에는 늘 비장의 카드가 숨겨져 있으니까.</p><br>

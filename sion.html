<h1>사이온</h1>
<h3>역할: 전사</h3>
<p>"전쟁은 영원하리라. 내가 그러하듯이." <br>
사이온은 옛 시절의 난폭한 장군이다. <br>
그는 맨손으로 데마시아 국왕의 숨통을 끊어 녹서스 국민의 존경을 받지만, 죽어서도 평온을 얻지 못하고 되살아나 제국을 위해 전투를 계속한다. <br>
하지만 생전의 기억을 거의 다 잃어버린 그는 아군과 적군을 가리지 않고 무차별적인 학살을 자행한다.<br> 
부패한 피부 위로 조악한 갑옷을 씌운 채, 사이온은 제멋대로 적진으로 뛰어든다. <br>
그리고 거대한 도끼를 휘두르며 잃어버린 자아를 찾기 위해 애쓴다.</p><br>

<h1>트위치</h1>
<h3>역할:원거리/암살자</h3>
<p>''이런 걸 버려? 번쩍번쩍하잖아!''<br>
자운에서 전염병을 옮기는 쥐로 태어난 트위치는 열정적인 오물 전문가로,<br>
앞발을 더럽히는 것을 두려워하지 않는다. 트위치는 필트오버의 부유층을 향해<br>
화학물질로 강화한 석궁을 겨누며, 지상의 인간들의 더러움을 적나라하게 드러내기로 다짐했다.<br>
지하동굴에 웅크리고 있을 때를 제외하면 늘 비밀스럽게 교활한 움직임을 일삼는 트위치는<br>
버려진 보물을 찾아 쓰레기 더미를 뒤지고 있다. 곰팡이 슨 샌드위치라도 찾을 수 있을까 하며.</p><br>

<h1>베인</h1>
<h3>역할: 원거리/ 암살자</h3>
<p>“올바른 일이라 널 죽이는 게 아니야. 재밌으니까 죽이는 거지.” <br>
가차 없는 괴물 사냥꾼 샤우나 베인은 가족을 몰살한 마녀를 찾아 죽이기로 맹세했다. <br>
손목에 장착된 석궁과 복수심에 불타는 마음으로 무장한 베인이 진정 행복할 때는 오직 그림자 속에서 질풍처럼 은화살을 날려 흑마법을 연구하는 자나 흑마법이 만들어낸 창조물을 벨 때뿐이다.</p><br>

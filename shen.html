<h1>쉔</h1>
<h3>역할:탱커 / 전사</h3>
<p>''황혼의 눈에는 균형을 깨뜨릴 수 있는 그 어떤 것도 담기지 않는다 - 두려움도, 증오도, 사랑도.''<br>
 쉔은 '킨코우'라고 하는 아이오니아 비밀결사단의 수장이자 '황혼의 눈'이다. 감정, 편견, 아집에서 벗어나는 자유로운 정신을 유지하려 노력하며, 영적 세계와 현실 세계 사이에서 감정에 흔들리지 않는 공명정대함을 실현하기 위해 그 누구도 걷지 않았던 길을 걷는다.><br> 
두 세계 사이의 균형을 맞추는 임무를 맡았기에, 그 균형을 위협하려는 자에게 강철검을 휘두르고 신비한 기운을 사용한다.</p><br>

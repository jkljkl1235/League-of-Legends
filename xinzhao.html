<h1>신짜오</h1>
<h3>역할:전사 / 암살자</h3>
<p>"죽음을 피할 수는 없지만, 패배는 피할 수 있는 법." <br>
신 짜오는 데마시아 왕가에 충성하는 불굴의 전사다. <br>
한때 녹서스의 투기장으로 끌려가 셀 수 없이 많은 결투를 치렀지만 결국 살아남은 그는 자르반 3세가 이끄는 부대와의 전투에서 과거의 삶을 청산하고 고결한 대의를 추구하는 새로운 삶을 살기로 한다.<br> 
신 짜오는 자신이 아끼는 삼조창을 들고 이제 어떤 적이나 상황에 맞닥뜨리더라도 물러서지 않고 새로운 조국을 위해 싸운다.</p><br>
